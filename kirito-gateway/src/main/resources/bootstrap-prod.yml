spring:
  cloud:
    nacos:
      discovery:
        server-addr: http://nacos-registry:8848
      config:
        server-addr: http://nacos-registry:8848
        file-extension: yaml

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: 'http://kirito-gateway:8201/kirito-auth/rsa/publicKey' #配置RSA的公钥访问地址
  redis:
    database: 0
    port: 6379
    host: redis
    password: kirito666 # 设置密码

logging:
  file:
    path: /var/logs
  level:
    root: warn
    com.kirito.cloud: error